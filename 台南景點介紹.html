    <script>
        // 雪花生成函數
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄'; // 雪花符號
            snowflake.style.left = Math.random() * 100 + 'vw'; // 隨機水平位置
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // 隨機大小
            document.body.appendChild(snowflake);

            // 設置雪花下落時間
            const fallDuration = Math.random() * 3 + 2; // 隨機下落時間
            snowflake.style.animationDuration = fallDuration + 's';

            // 移除雪花
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // 每隔一段時間生成雪花
        setInterval(createSnowflake, 300); // 每 300 毫秒生成一個雪花
    </script>

    <h1>台南孔廟</h1>
    <img src="台南孔廟.jpg" alt="台南孔廟" style="max-width: 40%; height: auto; margin: 0 auto; display: block;">
    <p>「全臺首學」臺灣的第一座孔子廟，台南孔子廟創建於明永曆19年（1665年），當時稱為「先師聖廟」，至今已有三百多年的歷史，由島上第一個漢人政權鄭氏王朝所創立，為的是在臺開辦教育，培養為國效命的人才。清領時期亦延續功能，為臺灣官辦的最高學府「臺灣府學」所在地。直到今日，孔廟依然是讀書人的聖廟，有著崇高的地位。</p>
